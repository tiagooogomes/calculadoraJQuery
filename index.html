<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet" />

        <title>Calculadora</title>

    <body>
        <main>
            <div>
                <p id="display">0</p>
                <button id="limpar"><span>LIMPAR</span></button>
                <button value="1"><span> / </span></button>
                <button><span> * </span></button>
                <button><span> 7 </span></button>
                <button><span> 8 </span></button>
                <button><span> 9 </span></button>
                <button><span> - </span></button>
                <button><span> 4 </span></button>
                <button><span> 5 </span></button>
                <button><span> 6 </span></button>
                <button id="soma"><span> + </span></button>
                <button><span> 1 </span></button>
                <button><span> 2 </span></button>
                <button><span> 3 </span></button>
                <button><span></button>
                <button><span> 0 </span></button>
                <button><span></button>
                <button id="igual"><span> = </span></button>
            </div>
        </main>
        <footer>
            <h2>By Aspirante Tiago Santo</h2>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
